version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: chi_postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data-chi:/var/lib/postgresql/data
    networks:
      - chi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chi_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - chi_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  chi_network:
    driver: bridge

volumes:
  postgres-data-chi:
    driver: local
